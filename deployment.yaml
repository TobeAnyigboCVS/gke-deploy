apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-deploy-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gke-deploy
  template:
    metadata:
      labels:
        app: gke-deploy
    spec:
      containers:
        - name: gke-deploy
          image: us-central1-docker.pkg.dev/gcp-auth-425322/first-deploy/gke-deploy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
      terminationGracePeriodSeconds: 30
